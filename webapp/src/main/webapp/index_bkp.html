<body>

<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
	<header id="header">
		<div class="logo">
			<span class="icon fa-diamond"></span>
		</div>
		<div class="content">
			<div class="inner">
				<h1>Webinar Planner</h1>
				<p>A fully responsive tool designed for automation of the webinar promotional activities</p>
			</div>
		</div>
		<nav>
			<ul>
				<!--<li><a href="#intro">Intro</a></li>
                <li><a href="#work">Work</a></li>-->

				<li><a href="#update" id="updateButton">UPDATE</a></li>
				<!--<li><a href="#elements">Elements</a></li>-->
			</ul>
		</nav>
	</header>

	<!-- Main -->
	<div id="main">

		<!-- Create -->
		<article id="create">
			<h2 class="major">New Webinar</h2>
			<form method="post" action="api/createWebinar">
				<div class="field half first">
					<label for="topic_eng">Topic Name ENG</label>
					<input type="text" name="topic_eng" id="topic_eng" />
				</div>
				<div class="field half">
					<label for="topic_rus">Topic Name RUS</label>
					<input type="text" name="topic_rus" id="topic_rus" />
				</div>
				<div class="field">
					<label for="description_eng">Description ENG</label>
					<textarea name="description_eng" id="description_eng" rows="3"></textarea>
				</div>
				<div class="field">
					<label for="description_rus">Description RUS</label>
					<textarea name="description_rus" id="description_rus" rows="3"></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special" /></li>
					<li><input type="reset" value="Reset" /></li>
				</ul>
			</form>
			<!--								<ul class="icons">
                                                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                                                <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                                                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                                                <li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
                                            </ul>-->
		</article>

		<!-- Update -->
		<article id="update">
			<h2 class="major">Select Existing Webinars</h2>
			<section>
				<h3 class="major">Table</h3>
				<h4>Default</h4>
				<div class="table-wrapper">
					<table>
						<thead>
						<tr>
							<th>Topic</th>
							<th>Description</th>
							<th>Planned Date</th>
						</tr>
						</thead>
						<tbody id="webinarList">
						<!--<tr>
							<td>Item One</td>
							<td>Ante turpis integer aliquet porttitor.</td>
							<td>29.99</td>
						</tr>-->
						</tfoot>
					</table>
				</div>

		</article>

	</div>

	<!-- Footer -->
	<footer id="footer">
		<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
	</footer>

</div>

<div id="bg"></div>
